<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact HiskyTech Software Solutions">
    <title>Contact - HiskyTech</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>

            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

                <label for="subject">Subject:</label><br>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="services">Service Request</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                </select><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required placeholder="Write your message"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 HiskyTech Software Solutions</p>
    </footer>

</body>
</html>
